<div class="p-4 flex justify-center bg-white text-black dark:bg-gray-900 dark:text-gray-100">
  <div class="w-full max-w-2xl">
    <h1 class="text-xl font-bold mb-4 text-center sm:text-left">Your Cart</h1>

    <div *ngIf="cart.length === 0" class="text-center text-gray-500">
      Your cart is empty.
    </div>

    <div *ngIf="cart.length > 0" class="space-y-4">
      <div
        *ngFor="let item of cart"
        class="flex flex-col sm:flex-row gap-4 items-center sm:items-start  bg-white dark:bg-gray-800 shadow rounded p-4"
      >
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-32 h-32 object-cover rounded shadow "
        />

        <div class="flex-1 w-full">
          <h2 class="text-sm font-semibold text-center sm:text-left">{{ item.name }}</h2>
          <p class="text-xs text-gray-500 mb-2 text-center sm:text-left">
            {{ item.price | currency }}
          </p>

          <div class="flex items-center justify-center sm:justify-start gap-2 mt-1">
            <button (click)="decrease(item)" class="px-3 bg-gray-200  dark:bg-gray-800 shadow rounded p-4">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increase(item)" class="px-3 bg-gray-200  dark:bg-gray-800 shadow rounded p-4">+</button>
            <button (click)="remove(item)" class="ml-auto text-red-500 text-xs">
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="text-right font-semibold text-base mt-6">
        Total: {{ total | currency }}
      </div>

      <div class="text-right">
        <a
          routerLink="/checkout"
          class="inline-block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition"
        >
          Proceed to Checkout
        </a>
      </div>
    </div>
  </div>
</div>
