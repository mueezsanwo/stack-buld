<div class="p-4 flex justify-center bg-white text-black dark:bg-gray-900 dark:text-gray-100">
  <div *ngIf="product" class="w-full max-w-xl bg-white dark:bg-gray-800 shadow rounded p-4">
    <div class="flex flex-col items-center sm:flex-row sm:items-start gap-6 ">
      <!-- Product Image -->
      <img
        [src]="product.image"
        [alt]="product.name"
        class="w-64 h-64 object-cover rounded shadow "
      />

      <!-- Product Info -->
      <div class="flex-1 bg-white dark:bg-gray-800 shadow rounded p-4">
        <h1 class="text-xl font-bold mb-2 text-center sm:text-left">{{ product.name }}</h1>
        <p class="text-sm text-gray-600 mb-3 text-center sm:text-left">
          {{ product.description }}
        </p>
        <p class="text-lg font-semibold mb-4 text-center sm:text-left">
          {{ product.price | currency }}
        </p>

        <div class="flex justify-center sm:justify-start">
          <button
            (click)="addToCart()"
            class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!product" class="text-center text-gray-500 text-sm">
    Product not found.
  </div>
</div>
