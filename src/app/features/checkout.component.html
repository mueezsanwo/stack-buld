<div class="p-4 flex justify-center bg-white text-black dark:bg-gray-900 dark:text-gray-100">
  <div class="w-full max-w-xl">
    <h1 class="text-xl font-bold mb-4 text-center sm:text-left">Checkout</h1>

    <div *ngIf="cart.length === 0" class="text-center text-gray-500">
      Your cart is empty.
    </div>

    <div *ngIf="cart.length" class="space-y-4">
      <div
        *ngFor="let item of cart"
        class="flex justify-between items-center border-b pb-2 text-sm"
      >
        <div>
          <h2 class="font-medium">{{ item.name }}</h2>
          <p class="text-xs text-gray-500">
            {{ item.quantity }} Ã— {{ item.price | currency }}
          </p>
        </div>
        <p class="font-semibold">
          {{ item.price * item.quantity | currency }}
        </p>
      </div>

      <div class="text-right font-semibold text-base pt-4">
        Total: {{ total | currency }}
      </div>

      <div class="text-right">
        <button
          (click)="placeOrder()"
          class="mt-3 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
